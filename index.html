<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerçekçi Çiçekler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .garden {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
        }
        
        /* Çim zemini */
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, #2E7D32, #4CAF50);
            z-index: 1;
        }
        
        .grass::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(to top, transparent, #4CAF50);
            border-radius: 50% 50% 0 0;
        }
        
        /* Gül çiçeği */
        .rose {
            position: absolute;
            bottom: 150px;
            left: 20%;
            z-index: 10;
            animation: sway 8s ease-in-out infinite;
        }
        
        .rose-stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 200px;
            background: linear-gradient(to right, #2E7D32, #4CAF50);
            z-index: 2;
        }
        
        .rose-leaf {
            position: absolute;
            width: 40px;
            height: 30px;
            background: #4CAF50;
            border-radius: 0 50% 0 50%;
            z-index: 3;
        }
        
        .rose-leaf.left {
            bottom: 70px;
            left: -30px;
            transform: rotate(-30deg);
        }
        
        .rose-leaf.right {
            bottom: 120px;
            right: -35px;
            transform: rotate(120deg) scaleX(-1);
        }
        
        .rose-flower {
            position: absolute;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            z-index: 4;
        }
        
        .rose-petal {
            position: absolute;
            width: 40px;
            height: 50px;
            background: linear-gradient(to bottom, #ff4081, #d81b60);
            border-radius: 50% 50% 40% 40%;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .rose-petal:nth-child(1) { transform: rotate(0deg); }
        .rose-petal:nth-child(2) { transform: rotate(45deg); }
        .rose-petal:nth-child(3) { transform: rotate(90deg); }
        .rose-petal:nth-child(4) { transform: rotate(135deg); }
        .rose-petal:nth-child(5) { transform: rotate(180deg); }
        .rose-petal:nth-child(6) { transform: rotate(225deg); }
        .rose-petal:nth-child(7) { transform: rotate(270deg); }
        .rose-petal:nth-child(8) { transform: rotate(315deg); }
        
        .rose-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 25px;
            background: #FFD54F;
            border-radius: 50%;
            z-index: 5;
        }
        
        /* Papatya çiçeği */
        .daisy {
            position: absolute;
            bottom: 150px;
            right: 25%;
            z-index: 10;
            animation: sway 10s ease-in-out infinite;
            animation-delay: 1s;
        }
        
        .daisy-stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 180px;
            background: linear-gradient(to right, #388E3C, #4CAF50);
            z-index: 2;
        }
        
        .daisy-flower {
            position: absolute;
            bottom: 160px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            z-index: 4;
        }
        
        .daisy-petal {
            position: absolute;
            width: 30px;
            height: 50px;
            background: white;
            border-radius: 50% 50% 40% 40%;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .daisy-petal:nth-child(1) { transform: rotate(0deg); }
        .daisy-petal:nth-child(2) { transform: rotate(36deg); }
        .daisy-petal:nth-child(3) { transform: rotate(72deg); }
        .daisy-petal:nth-child(4) { transform: rotate(108deg); }
        .daisy-petal:nth-child(5) { transform: rotate(144deg); }
        .daisy-petal:nth-child(6) { transform: rotate(180deg); }
        .daisy-petal:nth-child(7) { transform: rotate(216deg); }
        .daisy-petal:nth-child(8) { transform: rotate(252deg); }
        .daisy-petal:nth-child(9) { transform: rotate(288deg); }
        .daisy-petal:nth-child(10) { transform: rotate(324deg); }
        
        .daisy-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: #FFD54F;
            border-radius: 50%;
            z-index: 5;
        }
        
        /* Lale çiçeği */
        .tulip {
            position: absolute;
            bottom: 150px;
            left: 60%;
            z-index: 10;
            animation: sway 7s ease-in-out infinite;
            animation-delay: 2s;
        }
        
        .tulip-stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 7px;
            height: 170px;
            background: linear-gradient(to right, #388E3C, #4CAF50);
            z-index: 2;
        }
        
        .tulip-leaf {
            position: absolute;
            width: 50px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50% 0 50% 0;
            z-index: 3;
        }
        
        .tulip-leaf.left {
            bottom: 50px;
            left: -40px;
            transform: rotate(-10deg);
        }
        
        .tulip-leaf.right {
            bottom: 80px;
            right: -45px;
            transform: rotate(100deg) scaleX(-1);
        }
        
        .tulip-flower {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 70px;
            z-index: 4;
        }
        
        .tulip-petal {
            position: absolute;
            width: 60px;
            height: 70px;
            background: linear-gradient(to bottom, #E91E63, #AD1457);
            border-radius: 50% 50% 40% 40%;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }
        
        .tulip-center {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #FFD54F;
            border-radius: 50%;
            z-index: 5;
        }
        
        /* Menekşe çiçeği */
        .violet {
            position: absolute;
            bottom: 150px;
            right: 10%;
            z-index: 10;
            animation: sway 9s ease-in-out infinite;
            animation-delay: 0.5s;
        }
        
        .violet-stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 120px;
            background: linear-gradient(to right, #388E3C, #4CAF50);
            z-index: 2;
        }
        
        .violet-leaf {
            position: absolute;
            width: 60px;
            height: 40px;
            background: #4CAF50;
            border-radius: 50% 50% 50% 0;
            z-index: 3;
        }
        
        .violet-leaf.left {
            bottom: 40px;
            left: -45px;
            transform: rotate(-20deg);
        }
        
        .violet-leaf.right {
            bottom: 60px;
            right: -50px;
            transform: rotate(110deg) scaleX(-1);
        }
        
        .violet-flower {
            position: absolute;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            z-index: 4;
        }
        
        .violet-petal {
            position: absolute;
            width: 20px;
            height: 25px;
            background: linear-gradient(to bottom, #7B1FA2, #4A148C);
            border-radius: 50% 50% 40% 40%;
        }
        
        .violet-petal:nth-child(1) { transform: rotate(0deg); top: 0; left: 10px; }
        .violet-petal:nth-child(2) { transform: rotate(72deg); top: 5px; left: 0; }
        .violet-petal:nth-child(3) { transform: rotate(144deg); top: 15px; left: -5px; }
        .violet-petal:nth-child(4) { transform: rotate(216deg); top: 25px; left: 5px; }
        .violet-petal:nth-child(5) { transform: rotate(288deg); top: 15px; left: 20px; }
        
        .violet-center {
            position: absolute;
            top: 15px;
            left: 10px;
            width: 10px;
            height: 10px;
            background: #FFD54F;
            border-radius: 50%;
            z-index: 5;
        }
        
        /* Güneş */
        .sun {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFEB3B, #FFC107);
            border-radius: 50%;
            box-shadow: 0 0 40px #FFEB3B;
            animation: sun-pulse 4s ease-in-out infinite;
        }
        
        /* Bulutlar */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            opacity: 0.9;
        }
        
        .cloud-1 {
            width: 100px;
            height: 60px;
            top: 80px;
            left: 10%;
            animation: cloud-move 40s linear infinite;
        }
        
        .cloud-2 {
            width: 120px;
            height: 70px;
            top: 120px;
            left: 40%;
            animation: cloud-move 35s linear infinite;
            animation-delay: -10s;
        }
        
        .cloud-3 {
            width: 80px;
            height: 50px;
            top: 60px;
            left: 70%;
            animation: cloud-move 45s linear infinite;
            animation-delay: -5s;
        }
        
        /* Animasyonlar */
        @keyframes sway {
            0%, 100% {
                transform: translateX(0) rotate(0deg);
            }
            25% {
                transform: translateX(-5px) rotate(-1deg);
            }
            75% {
                transform: translateX(5px) rotate(1deg);
            }
        }
        
        @keyframes sun-pulse {
            0%, 100% {
                box-shadow: 0 0 40px #FFEB3B;
            }
            50% {
                box-shadow: 0 0 60px 10px #FFEB3B;
            }
        }
        
        @keyframes cloud-move {
            0% {
                transform: translateX(-100px);
            }
            100% {
                transform: translateX(calc(100vw + 100px));
            }
        }
        
        /* Çiçeklerin ortaya çıkış animasyonu */
        .rose, .daisy, .tulip, .violet {
            opacity: 0;
            animation-fill-mode: both;
        }
        
        .rose {
            animation: flower-appear 1.5s ease-out 0.5s forwards;
        }
        
        .daisy {
            animation: flower-appear 1.5s ease-out 1s forwards;
        }
        
        .tulip {
            animation: flower-appear 1.5s ease-out 1.5s forwards;
        }
        
        .violet {
            animation: flower-appear 1.5s ease-out 2s forwards;
        }
        
        @keyframes flower-appear {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive tasarım */
        @media (max-width: 768px) {
            .rose { left: 10%; }
            .daisy { right: 15%; }
            .tulip { left: 50%; }
            .violet { right: 5%; }
            
            .rose-stem { height: 150px; }
            .daisy-stem { height: 140px; }
            .tulip-stem { height: 130px; }
            .violet-stem { height: 100px; }
        }
    </style>
</head>
<body>
    <div class="garden">
        <div class="sun"></div>
        
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        
        <div class="grass"></div>
        
        <!-- Gül -->
        <div class="rose">
            <div class="rose-stem"></div>
            <div class="rose-leaf left"></div>
            <div class="rose-leaf right"></div>
            <div class="rose-flower">
                <div class="rose-petal"></div>
                <div class="rose-petal"></div>
                <div class="rose-petal"></div>
                <div class="rose-petal"></div>
                <div class="rose-petal"></div>
                <div class="rose-petal"></div>
                <div class="rose-petal"></div>
                <div class="rose-petal"></div>
                <div class="rose-center"></div>
            </div>
        </div>
        
        <!-- Papatya -->
        <div class="daisy">
            <div class="daisy-stem"></div>
            <div class="daisy-flower">
                <div class="daisy-petal"></div>
                <div class="daisy-petal"></div>
                <div class="daisy-petal"></div>
                <div class="daisy-petal"></div>
                <div class="daisy-petal"></div>
                <div class="daisy-petal"></div>
                <div class="daisy-petal"></div>
                <div class="daisy-petal"></div>
                <div class="daisy-petal"></div>
                <div class="daisy-petal"></div>
                <div class="daisy-center"></div>
            </div>
        </div>
        
        <!-- Lale -->
        <div class="tulip">
            <div class="tulip-stem"></div>
            <div class="tulip-leaf left"></div>
            <div class="tulip-leaf right"></div>
            <div class="tulip-flower">
                <div class="tulip-petal"></div>
                <div class="tulip-center"></div>
            </div>
        </div>
        
        <!-- Menekşe -->
        <div class="violet">
            <div class="violet-stem"></div>
            <div class="violet-leaf left"></div>
            <div class="violet-leaf right"></div>
            <div class="violet-flower">
                <div class="violet-petal"></div>
                <div class="violet-petal"></div>
                <div class="violet-petal"></div>
                <div class="violet-petal"></div>
                <div class="violet-petal"></div>
                <div class="violet-center"></div>
            </div>
        </div>
    </div>
</body>
</html>
