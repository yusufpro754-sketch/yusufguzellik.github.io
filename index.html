<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beni Seviyor Musun?</title>
    <style>
        /* TEMEL STÄ°L AYARLARI */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            touch-action: manipulation;
            position: fixed;
        }
        
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* ANA KONTEYNER */
        .container {
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            z-index: 10;
        }
        
        /* BAÅžLIK */
        h1 {
            color: #ff4d6d;
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            font-weight: 700;
        }
        
        /* BUTON ALANI */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
            position: relative;
        }
        
        /* BUTON STÄ°LLERÄ° */
        button {
            padding: 18px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            min-width: 130px;
        }
        
        #yesBtn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        #yesBtn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.4);
        }
        
        #noBtn {
            background: linear-gradient(45deg, #ff4d6d, #ff3355);
            color: white;
            position: relative;
            z-index: 20;
            transition: left 0.4s ease, top 0.4s ease;
        }
        
        #noBtn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
        }
        
        /* UÃ‡AN KALPLER */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff4d6d;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
            animation: floatUp 3s ease-in-out forwards;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-120px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* OYUN SONU MESAJI */
        .final-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 77, 109, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .final-message h2 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .final-message p {
            font-size: 1.8rem;
            margin-bottom: 40px;
        }
        
        .restart-btn {
            padding: 18px 35px;
            background: white;
            color: #ff4d6d;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
            background: #f8f8f8;
        }
        
        /* MOBÄ°L UYUMLULUK */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            button {
                padding: 15px 25px;
                font-size: 1.1rem;
                min-width: 110px;
            }
            
            .final-message h2 {
                font-size: 2.5rem;
            }
            
            .final-message p {
                font-size: 1.4rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- ANA OYUN ALANI -->
    <div class="container">
        <h1>Beni seviyor musun? ðŸ’–</h1>
        <div class="buttons">
            <button id="yesBtn">Evet</button>
            <button id="noBtn">HayÄ±r</button>
        </div>
        <div class="floating-hearts" id="floatingHearts"></div>
    </div>
    
    <!-- OYUN SONU EKRANI -->
    <div class="final-message" id="finalMessage">
        <h2>Ben de seni seviyorum! ðŸ’•</h2>
        <p>Bunu biliyordum! ðŸ˜Š</p>
        <button class="restart-btn" id="restartBtn">Tekrar Oyna</button>
    </div>

    <script>
        // SAYFA YÃœKLENDÄ°ÄžÄ°NDE Ã‡ALIÅžACAK KOD
        document.addEventListener('DOMContentLoaded', function() {
            // ELEMENTLERÄ° SEÃ‡
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const finalMessage = document.getElementById('finalMessage');
            const restartBtn = document.getElementById('restartBtn');
            const floatingHearts = document.getElementById('floatingHearts');
            
            // OYUN DEÄžÄ°ÅžKENLERÄ°
            let yesBtnSize = 1;
            let noClickCount = 0;
            let lastPositions = []; // Son 3 pozisyonu takip et
            const maxClicks = Math.floor(Math.random() * 6) + 5;
            
            // HAYIR BUTONU MESAJLARI
            const noButtonMessages = [
                "HayÄ±r", "Emin misin?", "GerÃ§ekten mi?", "Bir daha dÃ¼ÅŸÃ¼n!", "Son ÅŸansÄ±n!",
                "ÃœzÃ¼lÃ¼rÃ¼m!", "AÄŸlayacaÄŸÄ±m! ðŸ˜¢", "Beni sevdiÄŸini biliyorum!", "Neden kaÃ§Ä±yorsun?",
                "Ä°tiraf et!", "Beni seviyorsun!", "Kabul et artÄ±k!", "Biliyorum seviyorsun!",
                "Bu kadar inatÃ§Ä± olma!", "Pes et artÄ±k!", "Sen beni seviyorsun!", 
                "Ä°tiraf zamanÄ±!", "Beni sevdiÄŸini biliyorum! ðŸ’–", "Yalan sÃ¶ylÃ¼yorsun!",
                "GÃ¶zlerin evet diyor!", "Kalbinin sesini dinle!", "Sevgin belli oluyor!",
                "Ä°nat etmeyi bÄ±rak!", "Biraz dÃ¼rÃ¼st ol!", "Kendine yalan sÃ¶yleme!",
                "Bunu biliyordum!", "SevdiÄŸini itiraf et!", "ArtÄ±k pes et!", 
                "GerÃ§eÄŸi kabul et!", "Sevgin gÃ¶zlerinden okunuyor!"
            ];
            
            // MOBÄ°L Ä°Ã‡Ä°N KAYDIRMAYI ENGELLE
            document.addEventListener('touchmove', function(e) {
                if (e.target !== noBtn) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // SES EFEKTLERÄ°
            function createSound(frequency, duration, type) {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = frequency;
                    oscillator.type = type;
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration);
                } catch(e) {
                    // SES DESTEKLENMÄ°YORSA SESSÄ°Z DEVAM ET
                }
            }
            
            // EVET BUTONUNU BÃœYÃœT
            function growYesButton() {
                yesBtnSize += 0.8;
                yesBtn.style.transform = `scale(${yesBtnSize})`;
                
                if (noClickCount >= maxClicks - 1) {
                    const scaleX = window.innerWidth / yesBtn.offsetWidth * 1.2;
                    const scaleY = window.innerHeight / yesBtn.offsetHeight * 1.2;
                    yesBtnSize = Math.max(scaleX, scaleY);
                    yesBtn.style.transform = `scale(${yesBtnSize})`;
                    yesBtn.style.zIndex = "50";
                }
                
                createHearts(5);
                createSound(523.25, 0.3, 'sine');
            }
            
            // OYUNU BÄ°TÄ°R
            function endGame() {
                createHearts(15);
                createSound(523.25, 0.5, 'sine');
                
                setTimeout(function() {
                    finalMessage.style.display = 'flex';
                    for(let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            createSound(523.25 + (i * 100), 0.2, 'sine');
                        }, i * 150);
                    }
                    createHearts(20);
                }, 300);
            }
            
            // EVET BUTONUNA TIKLAMA
            yesBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                endGame();
            });
            
            // EVET BUTONUNA DOKUNMA (MOBÄ°L)
            yesBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                e.stopPropagation();
                endGame();
            }, { passive: false });
            
            // HAYIR BUTONUNA TIKLAMA
            noBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                handleNoButtonClick();
            });
            
            // HAYIR BUTONUNA DOKUNMA (MOBÄ°L)
            noBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                e.stopPropagation();
                handleNoButtonClick();
            }, { passive: false });
            
            // HAYIR BUTONU Ä°ÅžLEVÄ°
            function handleNoButtonClick() {
                noClickCount++;
                createSound(200, 0.2, 'triangle');
                
                const randomIndex = Math.floor(Math.random() * noButtonMessages.length);
                noBtn.textContent = noButtonMessages[randomIndex];
                
                growYesButton();
                moveNoButton();
                
                if (noClickCount >= maxClicks) {
                    setTimeout(function() {
                        endGame();
                    }, 500);
                }
            }
            
            // HAYIR BUTONUNA FARE ÃœZERÄ°NE GELÄ°NCE
            noBtn.addEventListener('mouseover', function() {
                if (Math.random() < 0.8) {
                    moveNoButton();
                    createSound(150, 0.1, 'sawtooth');
                }
            });
            
            // YENÄ° VE Ä°YÄ°LEÅžTÄ°RÄ°LMÄ°Åž HAREKET ALGORÄ°TMASI
            function moveNoButton() {
                const noBtnRect = noBtn.getBoundingClientRect();
                const yesBtnRect = yesBtn.getBoundingClientRect();
                const containerRect = document.querySelector('.container').getBoundingClientRect();
                
                const safeMargin = 15;
                const maxX = window.innerWidth - noBtnRect.width - safeMargin;
                const maxY = window.innerHeight - noBtnRect.height - safeMargin;
                const minX = safeMargin;
                const minY = safeMargin;
                
                let bestPosition = null;
                let maxDistance = 0;
                let attempts = 0;
                const maxAttempts = 50; // Maksimum deneme sayÄ±sÄ±
                
                // AKILLI POZÄ°SYON BULMA ALGORÄ°TMASI
                while (attempts < maxAttempts && !bestPosition) {
                    attempts++;
                    
                    // %70 ihtimalle ekran kenarlarÄ±na, %30 rastgele
                    let candidateX, candidateY;
                    
                    if (Math.random() < 0.7) {
                        // Ekran kenarlarÄ±na yakÄ±n pozisyonlar
                        const edge = Math.floor(Math.random() * 4);
                        switch(edge) {
                            case 0: // Ãœst kenar
                                candidateX = Math.random() * (maxX - minX) + minX;
                                candidateY = minY;
                                break;
                            case 1: // SaÄŸ kenar
                                candidateX = maxX;
                                candidateY = Math.random() * (maxY - minY) + minY;
                                break;
                            case 2: // Alt kenar
                                candidateX = Math.random() * (maxX - minX) + minX;
                                candidateY = maxY;
                                break;
                            case 3: // Sol kenar
                                candidateX = minX;
                                candidateY = Math.random() * (maxY - minY) + minY;
                                break;
                        }
                    } else {
                        // Tamamen rastgele pozisyon
                        candidateX = Math.random() * (maxX - minX) + minX;
                        candidateY = Math.random() * (maxY - minY) + minY;
                    }
                    
                    // KONTEYNER Ã‡AKIÅžMA KONTROLÃœ
                    const containerOverlap = 
                        candidateX < containerRect.right && 
                        candidateX + noBtnRect.width > containerRect.left && 
                        candidateY < containerRect.bottom && 
                        candidateY + noBtnRect.height > containerRect.top;
                    
                    if (containerOverlap) continue;
                    
                    // EVET BUTONUNA UZAKLIK HESAPLA
                    const distance = Math.sqrt(
                        Math.pow(candidateX - (yesBtnRect.left + yesBtnRect.width/2), 2) +
                        Math.pow(candidateY - (yesBtnRect.top + yesBtnRect.height/2), 2)
                    );
                    
                    // Ã–NCEKÄ° POZÄ°SYONLARDAN FARKLI MI KONTROL ET
                    let isTooCloseToPrevious = false;
                    for (const pos of lastPositions) {
                        const prevDistance = Math.sqrt(
                            Math.pow(candidateX - pos.x, 2) + Math.pow(candidateY - pos.y, 2)
                        );
                        if (prevDistance < 100) { // 100px'den yakÄ±nsa geÃ§ersiz
                            isTooCloseToPrevious = true;
                            break;
                        }
                    }
                    
                    if (distance > maxDistance && !isTooCloseToPrevious) {
                        maxDistance = distance;
                        bestPosition = { x: candidateX, y: candidateY };
                    }
                }
                
                // EÄžER UYGUN POZÄ°SYON BULUNAMADIYSA, SON Ã‡ARE
                if (!bestPosition) {
                    bestPosition = {
                        x: Math.random() * (maxX - minX) + minX,
                        y: Math.random() * (maxY - minY) + minY
                    };
                    
                    // Konteyner ile Ã§akÄ±ÅŸÄ±yorsa zorla taÅŸÄ±
                    const containerOverlap = 
                        bestPosition.x < containerRect.right && 
                        bestPosition.x + noBtnRect.width > containerRect.left && 
                        bestPosition.y < containerRect.bottom && 
                        bestPosition.y + noBtnRect.height > containerRect.top;
                    
                    if (containerOverlap) {
                        bestPosition.x = containerRect.right + safeMargin;
                        if (bestPosition.x > maxX) bestPosition.x = minX;
                    }
                }
                
                // POZÄ°SYON GEÃ‡MÄ°ÅžÄ°NÄ° GÃœNCELLE (max 3 pozisyon)
                lastPositions.push({ x: bestPosition.x, y: bestPosition.y });
                if (lastPositions.length > 3) {
                    lastPositions.shift();
                }
                
                // BUTONU HAREKET ETTÄ°R
                noBtn.style.position = 'fixed';
                noBtn.style.left = `${bestPosition.x}px`;
                noBtn.style.top = `${bestPosition.y}px`;
            }
            
            // KALP EFEKTÄ° OLUÅžTURMA
            function createHearts(count) {
                for (let i = 0; i < count; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.innerHTML = 'ðŸ’–';
                        heart.classList.add('heart');
                        
                        const startX = Math.random() * window.innerWidth;
                        heart.style.left = `${startX}px`;
                        heart.style.bottom = '0px';
                        
                        const duration = 2 + Math.random() * 2;
                        heart.style.animation = `floatUp ${duration}s ease-in-out forwards`;
                        
                        const size = 20 + Math.random() * 30;
                        heart.style.fontSize = `${size}px`;
                        
                        floatingHearts.appendChild(heart);
                        
                        setTimeout(() => {
                            if (heart.parentNode) {
                                heart.parentNode.removeChild(heart);
                            }
                        }, duration * 1000);
                    }, i * 150);
                }
            }
            
            // YENÄ°DEN BAÅžLAT BUTONU
            restartBtn.addEventListener('click', function() {
                resetGame();
            });
            
            restartBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                resetGame();
            }, { passive: false });
            
            // OYUNU SIFIRLA
            function resetGame() {
                finalMessage.style.display = 'none';
                yesBtnSize = 1;
                noClickCount = 0;
                lastPositions = [];
                
                yesBtn.style.transform = 'scale(1)';
                yesBtn.style.zIndex = "10";
                noBtn.textContent = 'HayÄ±r';
                noBtn.style.position = 'relative';
                noBtn.style.left = 'auto';
                noBtn.style.top = 'auto';
                
                createHearts(8);
                createSound(523.25, 0.5, 'sine');
            }
            
            // SAYFA YÃœKLENDÄ°ÄžÄ°NDE KALP EFEKTÄ°
            setTimeout(() => {
                createHearts(5);
            }, 1000);
        });
    </script>
</body>
</html>
