<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyonlu Çiçek</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a16;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .flower {
            position: relative;
            width: 300px;
            height: 300px;
            opacity: 0;
            transform: scale(0.5);
            animation: flower-appear 2.5s ease-out forwards;
        }
        
        /* Çiçek merkezi */
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffcc00, #ff9900, #ff6600);
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(255, 204, 0, 0.8);
            z-index: 5;
            animation: center-pulse 4s ease-in-out infinite;
        }
        
        /* Dış yapraklar */
        .petal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 150px;
            background: linear-gradient(to bottom, #ff5e9c, #ff2e7e, #d40062);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: center 200px;
            box-shadow: 
                inset 0 0 15px rgba(255, 255, 255, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: petal-appear 1.5s ease-out forwards;
        }
        
        /* İç yapraklar */
        .petal.inner {
            width: 80px;
            height: 120px;
            background: linear-gradient(to bottom, #ff9ecd, #ff5e9c, #ff2e7e);
            z-index: 2;
            animation-delay: 0.5s;
        }
        
        /* Yaprakları konumlandırma */
        .petal:nth-child(1) { 
            transform: translate(-50%, -50%) rotate(0deg); 
            animation-delay: 0.2s;
        }
        .petal:nth-child(2) { 
            transform: translate(-50%, -50%) rotate(45deg); 
            animation-delay: 0.3s;
        }
        .petal:nth-child(3) { 
            transform: translate(-50%, -50%) rotate(90deg); 
            animation-delay: 0.4s;
        }
        .petal:nth-child(4) { 
            transform: translate(-50%, -50%) rotate(135deg); 
            animation-delay: 0.5s;
        }
        .petal:nth-child(5) { 
            transform: translate(-50%, -50%) rotate(180deg); 
            animation-delay: 0.6s;
        }
        .petal:nth-child(6) { 
            transform: translate(-50%, -50%) rotate(225deg); 
            animation-delay: 0.7s;
        }
        .petal:nth-child(7) { 
            transform: translate(-50%, -50%) rotate(270deg); 
            animation-delay: 0.8s;
        }
        .petal:nth-child(8) { 
            transform: translate(-50%, -50%) rotate(315deg); 
            animation-delay: 0.9s;
        }
        
        .petal.inner:nth-child(9) { 
            transform: translate(-50%, -50%) rotate(22.5deg); 
            animation-delay: 1.0s;
        }
        .petal.inner:nth-child(10) { 
            transform: translate(-50%, -50%) rotate(67.5deg); 
            animation-delay: 1.1s;
        }
        .petal.inner:nth-child(11) { 
            transform: translate(-50%, -50%) rotate(112.5deg); 
            animation-delay: 1.2s;
        }
        .petal.inner:nth-child(12) { 
            transform: translate(-50%, -50%) rotate(157.5deg); 
            animation-delay: 1.3s;
        }
        .petal.inner:nth-child(13) { 
            transform: translate(-50%, -50%) rotate(202.5deg); 
            animation-delay: 1.4s;
        }
        .petal.inner:nth-child(14) { 
            transform: translate(-50%, -50%) rotate(247.5deg); 
            animation-delay: 1.5s;
        }
        .petal.inner:nth-child(15) { 
            transform: translate(-50%, -50%) rotate(292.5deg); 
            animation-delay: 1.6s;
        }
        .petal.inner:nth-child(16) { 
            transform: translate(-50%, -50%) rotate(337.5deg); 
            animation-delay: 1.7s;
        }
        
        /* Yapraklar */
        .leaf {
            position: absolute;
            width: 80px;
            height: 120px;
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            border-radius: 0 80% 0 80%;
            z-index: 1;
            opacity: 0;
            animation: leaf-appear 1s ease-out forwards;
            animation-delay: 2s;
        }
        
        .leaf.left {
            top: 65%;
            left: 10%;
            transform: rotate(-30deg);
        }
        
        .leaf.right {
            top: 65%;
            right: 10%;
            transform: rotate(210deg) scaleX(-1);
        }
        
        /* Işık efektleri */
        .light {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: 0;
            animation: light-rotate 20s linear infinite;
        }
        
        .light:nth-child(2) {
            width: 500px;
            height: 500px;
            animation-duration: 25s;
            animation-direction: reverse;
        }
        
        /* Animasyonlar */
        @keyframes flower-appear {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes petal-appear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(var(--rot, 0)) scale(0.8);
            }
            70% {
                opacity: 0.8;
                transform: translate(-50%, -50%) rotate(var(--rot, 0)) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(var(--rot, 0)) scale(1);
            }
        }
        
        @keyframes leaf-appear {
            0% {
                opacity: 0;
                transform: rotate(var(--rot, -30deg)) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: rotate(var(--rot, -30deg)) scale(1);
            }
        }
        
        @keyframes center-pulse {
            0%, 100% {
                box-shadow: 0 0 25px rgba(255, 204, 0, 0.8);
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 204, 0, 0.9);
                transform: translate(-50%, -50%) scale(1.05);
            }
        }
        
        @keyframes light-rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* Parıltı efektleri */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 4s infinite;
        }
        
        .sparkle:nth-child(1) { top: 20%; left: 30%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 10%; left: 70%; animation-delay: 1s; }
        .sparkle:nth-child(3) { top: 80%; left: 20%; animation-delay: 2s; }
        .sparkle:nth-child(4) { top: 75%; left: 80%; animation-delay: 3s; }
        .sparkle:nth-child(5) { top: 40%; left: 10%; animation-delay: 0.5s; }
        .sparkle:nth-child(6) { top: 60%; left: 90%; animation-delay: 1.5s; }
        
        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
                box-shadow: 0 0 10px 2px white;
            }
        }
        
        /* Responsive tasarım */
        @media (max-width: 600px) {
            .flower {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="light"></div>
        <div class="light"></div>
        
        <div class="flower">
            <!-- Dış yapraklar -->
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            
            <!-- İç yapraklar -->
            <div class="petal inner"></div>
            <div class="petal inner"></div>
            <div class="petal inner"></div>
            <div class="petal inner"></div>
            <div class="petal inner"></div>
            <div class="petal inner"></div>
            <div class="petal inner"></div>
            <div class="petal inner"></div>
            
            <!-- Çiçek merkezi -->
            <div class="center"></div>
            
            <!-- Yapraklar -->
            <div class="leaf left"></div>
            <div class="leaf right"></div>
            
            <!-- Parıltı efektleri -->
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>
    </div>
</body>
</html>
