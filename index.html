<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beni Seviyor Musun?</title>
    <style>
        /* TEMEL STÄ°L AYARLARI */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            touch-action: none;
            position: fixed;
        }
        
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* ANA KONTEYNER */
        .container {
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            z-index: 10;
        }
        
        /* BAÅžLIK */
        h1 {
            color: #ff4d6d;
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            font-weight: 700;
        }
        
        /* BUTON ALANI */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
            position: relative;
        }
        
        /* BUTON STÄ°LLERÄ° */
        button {
            padding: 18px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            min-width: 130px;
        }
        
        #yesBtn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        #yesBtn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.4);
        }
        
        #noBtn {
            background: linear-gradient(45deg, #ff4d6d, #ff3355);
            color: white;
            position: relative;
            z-index: 20;
        }
        
        #noBtn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
        }
        
        /* UÃ‡AN KALPLER */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff4d6d;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
            animation: floatUp 3s ease-in-out forwards;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-120px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* OYUN SONU MESAJI */
        .final-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 77, 109, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .final-message h2 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .final-message p {
            font-size: 1.8rem;
            margin-bottom: 40px;
        }
        
        .restart-btn {
            padding: 18px 35px;
            background: white;
            color: #ff4d6d;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
            background: #f8f8f8;
        }
        
        /* MOBÄ°L UYUMLULUK */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            button {
                padding: 15px 25px;
                font-size: 1.1rem;
                min-width: 110px;
            }
            
            .final-message h2 {
                font-size: 2.5rem;
            }
            
            .final-message p {
                font-size: 1.4rem;
            }
            
            .buttons {
                gap: 20px;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- ANA OYUN ALANI -->
    <div class="container">
        <h1>Beni seviyor musun? ðŸ’–</h1>
        <div class="buttons">
            <button id="yesBtn">Evet</button>
            <button id="noBtn">HayÄ±r</button>
        </div>
        <div class="floating-hearts" id="floatingHearts"></div>
    </div>
    
    <!-- OYUN SONU EKRANI -->
    <div class="final-message" id="finalMessage">
        <h2>Ben de seni seviyorum! ðŸ’•</h2>
        <p>Bunu biliyordum! ðŸ˜Š</p>
        <button class="restart-btn" id="restartBtn">Tekrar Oyna</button>
    </div>

    <script>
        // SAYFA YÃœKLENDÄ°ÄžÄ°NDE Ã‡ALIÅžACAK KOD
        document.addEventListener('DOMContentLoaded', function() {
            // ELEMENTLERÄ° SEÃ‡
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const finalMessage = document.getElementById('finalMessage');
            const restartBtn = document.getElementById('restartBtn');
            const floatingHearts = document.getElementById('floatingHearts');
            
            // OYUN DEÄžÄ°ÅžKENLERÄ°
            let yesBtnSize = 1;
            let noClickCount = 0;
            const maxClicks = Math.floor(Math.random() * 6) + 5; // 5-10 arasÄ± rastgele
            
            // HAYIR BUTONU MESAJLARI (SADECE Ä°RONÄ°K)
            const noButtonMessages = [
                "HayÄ±r",
                "Emin misin?",
                "GerÃ§ekten mi?",
                "Bir daha dÃ¼ÅŸÃ¼n!",
                "Son ÅŸansÄ±n!",
                "ÃœzÃ¼lÃ¼rÃ¼m!",
                "AÄŸlayacaÄŸÄ±m! ðŸ˜¢",
                "Beni sevdiÄŸini biliyorum!",
                "Neden kaÃ§Ä±yorsun?",
                "Ä°tiraf et!",
                "Beni seviyorsun!",
                "Kabul et artÄ±k!",
                "Biliyorum seviyorsun!",
                "Bu kadar inatÃ§Ä± olma!",
                "Pes et artÄ±k!",
                "Sen beni seviyorsun!",
                "Ä°tiraf zamanÄ±!",
                "Beni sevdiÄŸini biliyorum! ðŸ’–",
                "Yalan sÃ¶ylÃ¼yorsun!",
                "GÃ¶zlerin evet diyor!",
                "Kalbinin sesini dinle!",
                "Sevgin belli oluyor!",
                "Ä°nat etmeyi bÄ±rak!",
                "Biraz dÃ¼rÃ¼st ol!",
                "Kendine yalan sÃ¶yleme!",
                "Bunu biliyordum!",
                "SevdiÄŸini itiraf et!",
                "ArtÄ±k pes et!",
                "GerÃ§eÄŸi kabul et!",
                "Sevgin gÃ¶zlerinden okunuyor!"
            ];
            
            // KAYDIRMAYI ENGELLE
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('wheel', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            // SES EFEKTLERÄ°
            function createSound(frequency, duration, type) {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = frequency;
                    oscillator.type = type;
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration);
                } catch(e) {
                    // SES DESTEKLENMÄ°YORSA SESSÄ°Z DEVAM ET
                }
            }
            
            // EVET BUTONUNU BÃœYÃœT
            function growYesButton() {
                // Her hayÄ±ra basÄ±ÅŸta daha fazla bÃ¼yÃ¼sÃ¼n
                yesBtnSize += 0.8;
                yesBtn.style.transform = `scale(${yesBtnSize})`;
                
                // Son adÄ±mda ekranÄ± kaplasÄ±n
                if (noClickCount >= maxClicks - 1) {
                    const scaleX = window.innerWidth / yesBtn.offsetWidth * 1.2;
                    const scaleY = window.innerHeight / yesBtn.offsetHeight * 1.2;
                    yesBtnSize = Math.max(scaleX, scaleY);
                    yesBtn.style.transform = `scale(${yesBtnSize})`;
                    yesBtn.style.zIndex = "50";
                }
                
                createHearts(5);
                createSound(523.25, 0.3, 'sine');
            }
            
            // OYUNU BÄ°TÄ°R
            function endGame() {
                createHearts(15);
                createSound(523.25, 0.5, 'sine');
                
                setTimeout(function() {
                    finalMessage.style.display = 'flex';
                    // BAÅžARI SESÄ°
                    for(let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            createSound(523.25 + (i * 100), 0.2, 'sine');
                        }, i * 150);
                    }
                    createHearts(20);
                }, 300);
            }
            
            // EVET BUTONUNA TIKLAMA
            yesBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                endGame();
            });
            
            // HAYIR BUTONUNA TIKLAMA
            noBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                handleNoButtonClick();
            });
            
            // HAYIR BUTONU Ä°ÅžLEVÄ°
            function handleNoButtonClick() {
                noClickCount++;
                createSound(200, 0.2, 'triangle');
                
                // BUTONUN YAZISINI DEÄžÄ°ÅžTÄ°R
                const randomIndex = Math.floor(Math.random() * noButtonMessages.length);
                noBtn.textContent = noButtonMessages[randomIndex];
                
                // EVET BUTONUNU BÃœYÃœT
                growYesButton();
                
                // BUTONU HAREKET ETTÄ°R
                moveNoButton();
                
                // MAKSÄ°MUM TIKLAMAYA ULAÅžILDIYSA OYUNU BÄ°TÄ°R
                if (noClickCount >= maxClicks) {
                    setTimeout(function() {
                        endGame();
                    }, 500);
                }
            }
            
            // HAYIR BUTONUNA FARE ÃœZERÄ°NE GELÄ°NCE
            noBtn.addEventListener('mouseover', function() {
                // %80 Ä°HTÄ°MALLE BUTON KAÃ‡SIN
                if (Math.random() < 0.8) {
                    moveNoButton();
                    createSound(150, 0.1, 'sawtooth');
                }
            });
            
            // HAYIR BUTONUNU HAREKET ETTÄ°RME - TAMAMEN YENÄ° ALGORÄ°TMA
            function moveNoButton() {
                const noBtnRect = noBtn.getBoundingClientRect();
                const yesBtnRect = yesBtn.getBoundingClientRect();
                const containerRect = document.querySelector('.container').getBoundingClientRect();
                
                // EKRAN SINIRLARI - KESÄ°N Ã‡Ã–ZÃœM
                const safeMargin = 20;
                const maxX = window.innerWidth - noBtnRect.width - safeMargin;
                const maxY = window.innerHeight - noBtnRect.height - safeMargin;
                const minX = safeMargin;
                const minY = safeMargin;
                
                let randomX, randomY;
                let attempts = 0;
                const maxAttempts = 50;
                let validPosition = false;
                
                // UYGUN POZÄ°SYON BUL
                while (!validPosition && attempts < maxAttempts) {
                    attempts++;
                    
                    // TAMAMEN RASTGELE POZÄ°SYON
                    randomX = Math.floor(Math.random() * (maxX - minX)) + minX;
                    randomY = Math.floor(Math.random() * (maxY - minY)) + minY;
                    
                    // EVET BUTONU VE KONTEYNER Ä°LE Ã‡AKIÅžMA KONTROLÃœ
                    const noBtnRight = randomX + noBtnRect.width;
                    const noBtnBottom = randomY + noBtnRect.height;
                    
                    // Evet butonu ile Ã§akÄ±ÅŸma kontrolÃ¼
                    const yesBtnOverlap = 
                        randomX < yesBtnRect.right && 
                        noBtnRight > yesBtnRect.left && 
                        randomY < yesBtnRect.bottom && 
                        noBtnBottom > yesBtnRect.top;
                    
                    // Konteyner ile Ã§akÄ±ÅŸma kontrolÃ¼
                    const containerOverlap = 
                        randomX < containerRect.right && 
                        noBtnRight > containerRect.left && 
                        randomY < containerRect.bottom && 
                        noBtnBottom > containerRect.top;
                    
                    // Evet butonuna Ã§ok yakÄ±n olmama kontrolÃ¼
                    const distanceToYes = Math.sqrt(
                        Math.pow(randomX + noBtnRect.width/2 - (yesBtnRect.left + yesBtnRect.width/2), 2) +
                        Math.pow(randomY + noBtnRect.height/2 - (yesBtnRect.top + yesBtnRect.height/2), 2)
                    );
                    
                    // EÄŸer Ã§akÄ±ÅŸma yoksa ve yeterince uzaksa geÃ§erli pozisyon
                    if (!yesBtnOverlap && !containerOverlap && distanceToYes > 150) {
                        validPosition = true;
                    }
                }
                
                // EÄžER UYGUN POZÄ°SYON BULUNAMADIYSA, EKRANIN RASTGELE BÄ°R YERÄ°NE YERLEÅžTÄ°R
                if (!validPosition) {
                    randomX = Math.floor(Math.random() * (maxX - minX)) + minX;
                    randomY = Math.floor(Math.random() * (maxY - minY)) + minY;
                }
                
                // SON KONTROL: KESÄ°NLÄ°KLE EKRAN DIÅžINA Ã‡IKMADIÄžINDAN EMÄ°N OL
                randomX = Math.max(minX, Math.min(maxX, randomX));
                randomY = Math.max(minY, Math.min(maxY, randomY));
                
                // BUTONU HAREKET ETTÄ°R
                noBtn.style.position = 'fixed';
                noBtn.style.left = `${randomX}px`;
                noBtn.style.top = `${randomY}px`;
            }
            
            // KALP EFEKTÄ° OLUÅžTURMA
            function createHearts(count) {
                for (let i = 0; i < count; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.innerHTML = 'ðŸ’–';
                        heart.classList.add('heart');
                        
                        const startX = Math.random() * window.innerWidth;
                        heart.style.left = `${startX}px`;
                        heart.style.bottom = '0px';
                        
                        const duration = 2 + Math.random() * 2;
                        heart.style.animation = `floatUp ${duration}s ease-in-out forwards`;
                        
                        const size = 20 + Math.random() * 30;
                        heart.style.fontSize = `${size}px`;
                        
                        floatingHearts.appendChild(heart);
                        
                        setTimeout(() => {
                            if (heart.parentNode) {
                                heart.parentNode.removeChild(heart);
                            }
                        }, duration * 1000);
                    }, i * 150);
                }
            }
            
            // YENÄ°DEN BAÅžLAT BUTONU
            restartBtn.addEventListener('click', function() {
                resetGame();
            });
            
            // OYUNU SIFIRLA
            function resetGame() {
                finalMessage.style.display = 'none';
                
                // DEÄžÄ°ÅžKENLERÄ° SIFIRLA
                yesBtnSize = 1;
                noClickCount = 0;
                
                // BUTONLARI SIFIRLA - KESÄ°NLÄ°KLE EVETÄ°N YANINDA BAÅžLASIN
                yesBtn.style.transform = 'scale(1)';
                yesBtn.style.zIndex = "10";
                noBtn.textContent = 'HayÄ±r';
                noBtn.style.position = 'relative';
                noBtn.style.left = 'auto';
                noBtn.style.top = 'auto';
                noBtn.style.right = 'auto';
                noBtn.style.bottom = 'auto';
                
                createHearts(8);
                createSound(523.25, 0.5, 'sine');
            }
            
            // SAYFA YÃœKLENDÄ°ÄžÄ°NDE KALP EFEKTÄ°
            setTimeout(() => {
                createHearts(5);
            }, 1000);
        });
    </script>
</body>
