<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ile Güzel Çiçek</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-size: 2.5rem;
        }
        
        .flower {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            animation: float 6s ease-in-out infinite;
        }
        
        /* Çiçek merkezi */
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffcc00, #ff9900, #ff6600);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
            z-index: 5;
        }
        
        /* Yapraklar */
        .petal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 150px;
            background: linear-gradient(to bottom, #ff5e9c, #ff2e7e, #d40062);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: center 200px;
            box-shadow: 
                inset 0 0 10px rgba(255, 255, 255, 0.5),
                0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* İkinci katman yapraklar */
        .petal.inner {
            width: 80px;
            height: 120px;
            background: linear-gradient(to bottom, #ff9ecd, #ff5e9c, #ff2e7e);
            z-index: 2;
        }
        
        /* Yaprakları konumlandırma */
        .petal:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg); }
        .petal:nth-child(2) { transform: translate(-50%, -50%) rotate(45deg); }
        .petal:nth-child(3) { transform: translate(-50%, -50%) rotate(90deg); }
        .petal:nth-child(4) { transform: translate(-50%, -50%) rotate(135deg); }
        .petal:nth-child(5) { transform: translate(-50%, -50%) rotate(180deg); }
        .petal:nth-child(6) { transform: translate(-50%, -50%) rotate(225deg); }
        .petal:nth-child(7) { transform: translate(-50%, -50%) rotate(270deg); }
        .petal:nth-child(8) { transform: translate(-50%, -50%) rotate(315deg); }
        
        .petal.inner:nth-child(9) { transform: translate(-50%, -50%) rotate(22.5deg); }
        .petal.inner:nth-child(10) { transform: translate(-50%, -50%) rotate(67.5deg); }
        .petal.inner:nth-child(11) { transform: translate(-50%, -50%) rotate(112.5deg); }
        .petal.inner:nth-child(12) { transform: translate(-50%, -50%) rotate(157.5deg); }
        .petal.inner:nth-child(13) { transform: translate(-50%, -50%) rotate(202.5deg); }
        .petal.inner:nth-child(14) { transform: translate(-50%, -50%) rotate(247.5deg); }
        .petal.inner:nth-child(15) { transform: translate(-50%, -50%) rotate(292.5deg); }
        .petal.inner:nth-child(16) { transform: translate(-50%, -50%) rotate(337.5deg); }
        
        /* Yaprak animasyonu */
        .petal {
            animation: petal-move 8s ease-in-out infinite;
        }
        
        .petal:nth-child(even) {
            animation-delay: -2s;
        }
        
        .petal.inner {
            animation: inner-petal-move 6s ease-in-out infinite;
        }
        
        .petal.inner:nth-child(even) {
            animation-delay: -1.5s;
        }
        
        /* Yapraklar */
        .leaf {
            position: absolute;
            width: 80px;
            height: 120px;
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            border-radius: 0 80% 0 80%;
            z-index: 1;
        }
        
        .leaf.left {
            top: 65%;
            left: 10%;
            transform: rotate(-30deg);
        }
        
        .leaf.right {
            top: 65%;
            right: 10%;
            transform: rotate(210deg) scaleX(-1);
        }
        
        /* Arka plan dekorasyonu */
        .bg-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite linear;
        }
        
        .bubble:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }
        
        .bubble:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 80%;
            animation-delay: -5s;
        }
        
        .bubble:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 80%;
            animation-delay: -10s;
        }
        
        .bubble:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 60%;
            left: 10%;
            animation-delay: -7s;
        }
        
        /* Animasyonlar */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        @keyframes petal-move {
            0%, 100% {
                transform: translate(-50%, -50%) rotate(var(--rot, 0)) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) rotate(calc(var(--rot, 0) + 5deg)) scale(1.05);
            }
        }
        
        @keyframes inner-petal-move {
            0%, 100% {
                transform: translate(-50%, -50%) rotate(var(--rot, 0)) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) rotate(calc(var(--rot, 0) - 3deg)) scale(1.03);
            }
        }
        
        /* Kontroller */
        .controls {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Responsive tasarım */
        @media (max-width: 600px) {
            .flower {
                width: 250px;
                height: 250px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-decoration">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    
    <div class="container">
        <h1>HTML ile Güzel Çiçek</h1>
        
        <div class="flower">
            <!-- Dış yapraklar -->
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            
            <!-- İç yapraklar -->
            <div class="petal inner"></div>
            <div class="petal inner"></div>
            <div class="petal inner"></div>
            <div class="petal inner"></div>
            <div class="petal inner"></div>
            <div class="petal inner"></div>
            <div class="petal inner"></div>
            <div class="petal inner"></div>
            
            <!-- Çiçek merkezi -->
            <div class="center"></div>
            
            <!-- Yapraklar -->
            <div class="leaf left"></div>
            <div class="leaf right"></div>
        </div>
        
        <div class="controls">
            <button id="colorBtn">Renk Değiştir</button>
            <button id="sizeBtn">Boyut Değiştir</button>
            <button id="animBtn">Animasyonu Durdur/Başlat</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flower = document.querySelector('.flower');
            const petals = document.querySelectorAll('.petal');
            const innerPetals = document.querySelectorAll('.petal.inner');
            const center = document.querySelector('.center');
            const colorBtn = document.getElementById('colorBtn');
            const sizeBtn = document.getElementById('sizeBtn');
            const animBtn = document.getElementById('animBtn');
            
            let isAnimating = true;
            let currentSize = 1;
            
            // Renk değiştirme işlevi
            colorBtn.addEventListener('click', function() {
                const hue1 = Math.floor(Math.random() * 360);
                const hue2 = (hue1 + 60) % 360;
                const hue3 = (hue1 + 120) % 360;
                
                petals.forEach(petal => {
                    petal.style.background = `linear-gradient(to bottom, hsl(${hue1}, 70%, 70%), hsl(${hue2}, 70%, 60%), hsl(${hue3}, 70%, 50%))`;
                });
                
                innerPetals.forEach(petal => {
                    petal.style.background = `linear-gradient(to bottom, hsl(${hue1}, 80%, 80%), hsl(${hue2}, 80%, 70%), hsl(${hue3}, 80%, 60%))`;
                });
                
                center.style.background = `radial-gradient(circle, hsl(${hue2}, 100%, 60%), hsl(${hue3}, 100%, 50%), hsl(${hue1}, 100%, 40%))`;
            });
            
            // Boyut değiştirme işlevi
            sizeBtn.addEventListener('click', function() {
                currentSize = currentSize === 1 ? 0.8 : currentSize === 0.8 ? 1.2 : 1;
                flower.style.transform = `scale(${currentSize})`;
            });
            
            // Animasyon durdurma/başlatma işlevi
            animBtn.addEventListener('click', function() {
                if (isAnimating) {
                    flower.style.animationPlayState = 'paused';
                    petals.forEach(petal => {
                        petal.style.animationPlayState = 'paused';
                    });
                    innerPetals.forEach(petal => {
                        petal.style.animationPlayState = 'paused';
                    });
                    animBtn.textContent = 'Animasyonu Başlat';
                } else {
                    flower.style.animationPlayState = 'running';
                    petals.forEach(petal => {
                        petal.style.animationPlayState = 'running';
                    });
                    innerPetals.forEach(petal => {
                        petal.style.animationPlayState = 'running';
                    });
                    animBtn.textContent = 'Animasyonu Durdur';
                }
                isAnimating = !isAnimating;
            });
        });
    </script>
</body>
</html>
