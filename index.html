<!DOCTYPE html>

    <style>
        /* Ã–NCEKÄ° TÃœM STÄ°L KODLARI BURADA KALACAK */

        .share-section {

<body>
    <div class="container">

        <!-- PAYLAÅžIM BÃ–LÃœMÃœ -->
        <div class="share-section" id="shareSection">

            <input type="text" id="friendName" class="share-input" placeholder="ArkadaÅŸÄ±nÄ±n ismini yaz..." maxlength="20">

    <script>
        // SAYFA YÃœKLENDÄ°ÄžÄ°NDE
        document.addEventListener('DOMContentLoaded', function() {
            // URL'den isim parametresini oku ve decode et
            const urlParams = new URLSearchParams(window.location.search);
            let playerName = 'Sevgili';
            
            if (urlParams.has('isim')) {
                try {
                    playerName = decodeURIComponent(escape(atob(urlParams.get('isim'))));
                } catch (e) {
                    playerName = urlParams.get('isim');
                }
            }
            
            // SayfayÄ± kiÅŸiselleÅŸtir
            document.getElementById('mainTitle').innerHTML = `${playerName}, beni seviyor musun? ðŸ’–`;
            document.getElementById('finalTitle').innerHTML = `${playerName}, ben de seni seviyorum! ðŸ’•`;
            document.getElementById('finalText').innerHTML = `Beni sevdiÄŸini biliyordum ${playerName}! ðŸ˜Š`;

            // Ã–NCEKÄ° TÃœM JAVASCRIPT KODU BURADA KALACAK
            // Sadece paylaÅŸÄ±m fonksiyonlarÄ±nÄ± ekleyeceÄŸiz
            
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const finalMessage = document.getElementById('finalMessage');
            const restartBtn = document.getElementById('restartBtn');
            const floatingHearts = document.getElementById('floatingHearts');
            const shareSection = document.getElementById('shareSection');
            const generateLinkBtn = document.getElementById('generateLink');
            
            let yesBtnSize = 1;
            let noClickCount = 0;
            let lastPositions = [];
            const maxClicks = Math.floor(Math.random() * 6) + 5;

            // PaylaÅŸÄ±m bÃ¶lÃ¼mÃ¼nÃ¼ baÅŸlangÄ±Ã§ta gÃ¶ster
            shareSection.style.display = 'block';

            // Link oluÅŸturma
            generateLinkBtn.addEventListener('click', function() {
                const friendName = document.getElementById('friendName').value.trim() || 'Sevgili';
                generatePersonalizedLink(friendName);
            });

            function generatePersonalizedLink(name) {
                const encodedName = btoa(unescape(encodeURIComponent(name)));
                const currentUrl = window.location.origin + window.location.pathname;
                const personalizedUrl = `${currentUrl}?isim=${encodedName}`;
                
                document.getElementById('generatedLink').innerHTML = `
                    <div style="background: rgba(255,255,255,0.8); padding: 15px; border-radius: 15px; margin-top: 10px;">
                        <p style="margin-bottom: 10px; font-weight: bold;">${name} iÃ§in Ã¶zel link:</p>
                        <input type="text" value="${personalizedUrl}" readonly 
                               style="width: 100%; padding: 10px; border: 2px dashed #ff4d6d; border-radius: 10px; margin-bottom: 10px;">
                        <div class="share-buttons">
                            <button onclick="copyToClipboard('${personalizedUrl}')" class="share-btn copy-btn">ðŸ“‹ Linki Kopyala</button>
                            <button onclick="shareOnWhatsApp('${personalizedUrl}', '${name}')" class="share-btn whatsapp-btn">ðŸ’š WhatsApp'ta PaylaÅŸ</button>
                        </div>
                    </div>
                `;
                
                createHearts(3);
                createSound(523.25, 0.3, 'sine');
            }

            // Global fonksiyonlar
            window.copyToClipboard = function(text) {
                navigator.clipboard.writeText(text).then(function() {
                    alert('âœ… Link panoya kopyalandÄ±!');
                }).catch(function() {
                    // Fallback
                    const tempInput = document.createElement('input');
                    tempInput.value = text;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);
                    alert('âœ… Link kopyalandÄ±!');
                });
            };

            window.shareOnWhatsApp = function(url, name) {
                const text = `ðŸ’– Hey! ${name} iÃ§in Ã¶zel bir "Beni Seviyor Musun?" oyunu hazÄ±rladÄ±m. Buraya tÄ±kla ve beni sevip sevmediÄŸini sÃ¶yle! ðŸ˜Š ${url}`;
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(text)}`;
                window.open(whatsappUrl, '_blank');
            };

            // Oyun sonunda paylaÅŸÄ±m bÃ¶lÃ¼mÃ¼nÃ¼ tekrar gÃ¶ster
            function endGame() {
                createHearts(15);
                createSound(523.25, 0.5, 'sine');
                
                setTimeout(function() {
                    finalMessage.style.display = 'flex';
                    // PaylaÅŸÄ±m bÃ¶lÃ¼mÃ¼nÃ¼ container iÃ§inde gÃ¶ster
                    shareSection.style.display = 'block';
                    
                    for(let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            createSound(523.25 + (i * 100), 0.2, 'sine');
                        }, i * 150);
                    }
                    createHearts(20);
                }, 300);
            }

            // Ã–NCEKÄ° DÄ°ÄžER FONKSÄ°YONLAR (createHearts, createSound, moveNoButton, vs.) AYNI KALACAK

        });
    </script>
