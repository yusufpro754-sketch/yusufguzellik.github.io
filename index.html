<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yusuf Güzellik</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Yusuf Güzellik Merkezi</h1>
  <p>Güzelliğiniz için buradayız</p>
</header>

<section>
  <a href="https://www.instagram.com/01_joseph_10/" target="_blank" rel="noopener noreferrer">
    <img class="main-img" src="https://i.imgur.com/I5s8wq7.png" alt="yusuf güzellik" />
  </a>
  <p>Profesyonel cilt bakımı, lazer epilasyon, kalıcı makyaj ve daha fazlası için uzman ekibimizle hizmetinizdeyiz.</p>
  <button class="btn" onclick="window.location.href='https://www.instagram.com/01_joseph_10/'">Randevu Al</button>
</section>

<!-- Ürünler Carousel -->
<div class="carousel-container">
  <div class="carousel-track">
    <div class="carousel-item">Ürün 1</div>
    <div class="carousel-item">Ürün 2</div>
    <div class="carousel-item">Ürün 3</div>
    <div class="carousel-item">Ürün 4</div>
<div class="carousel-item">Ürün 5</div>
    <div class="carousel-item">Ürün 6</div>
  </div>
</div>

<footer>
  © 2025 Yusuf Güzellik – Tüm hakları saklıdır.
</footer>

<script>
  const track = document.querySelector('.carousel-track');
  let index = 0;
  setInterval(() => {
    index = (index + 1) % 6;
    track.style.transform = `translateX(-${index * 100}%)`;
  }, 3000);
</script>

</body>
