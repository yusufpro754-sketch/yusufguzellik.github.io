<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiÅŸiye Ã–zel Sevgi Oyunu</title>
    <style>
        /* KÄ°ÅžÄ°SELLEÅžTÄ°RME AYARLARI - BU BÃ–LÃœMÃœ DEÄžÄ°ÅžTÄ°RÄ°N */
        :root {
            --karsi-isim: "AyÅŸe"; /* SEVDÄ°ÄžÄ°NÄ°Z KÄ°ÅžÄ°NÄ°N Ä°SMÄ° */
            --sizin-isim: "Ahmet"; /* SÄ°ZÄ°N Ä°SMÄ°NÄ°Z (Ä°steÄŸe baÄŸlÄ±) */
            --ozel-not: "Seni Ã§ok seviyorum! ðŸ’–"; /* Ã–ZEL NOT (Ä°steÄŸe baÄŸlÄ±) */
            --arkaplan-resmi: ""; /* ARKAPLAN RESMÄ° URL'si (Ä°steÄŸe baÄŸlÄ±) */
        }
        
        /* OYUN STÄ°LLERÄ° - BU BÃ–LÃœMÃœ DEÄžÄ°ÅžTÄ°RMEYÄ°N */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            
            /* Arkaplan - var(--arkaplan-resmi) deÄŸiÅŸkenini kullanÄ±r */
            background: var(--arkaplan-resmi) ? url(var(--arkaplan-resmi)) center/cover no-repeat : linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        
        .container {
            max-width: 500px;
            width: 90%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            color: #ff4d6d;
            font-size: 2.2rem;
            margin-bottom: 30px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
            position: relative;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            min-width: 120px;
        }
        
        #yesBtn {
            background: #4CAF50;
            color: white;
        }
        
        #yesBtn:hover {
            transform: translateY(-5px);
        }
        
        #noBtn {
            background: #ff4d6d;
            color: white;
            position: relative;
        }
        
        #noBtn:hover {
            transform: translateY(-5px);
        }
        
        .final-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 77, 109, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .final-message h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .final-message p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        .custom-note {
            font-size: 1.3rem !important;
            font-style: italic;
            margin-top: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            max-width: 80%;
        }
        
        .restart-btn {
            padding: 15px 30px;
            background: white;
            color: #ff4d6d;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        
        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ä°sim burada otomatik olarak :root'taki --karsi-isim deÄŸiÅŸkeninden gelecek -->
        <h1 id="dynamicTitle">Beni seviyor musun? ðŸ’–</h1>
        <div class="buttons">
            <button id="yesBtn">Evet</button>
            <button id="noBtn">HayÄ±r</button>
        </div>
    </div>
    
    <div class="final-message" id="finalMessage">
        <!-- Mesajlar burada otomatik olarak :root'taki deÄŸiÅŸkenlerden gelecek -->
        <h2 id="finalMessageTitle">Ben de seni seviyorum! ðŸ’•</h2>
        <p id="finalMessageText">Bunu biliyordum! ðŸ˜Š</p>
        <button class="restart-btn" id="restartBtn">Tekrar Oyna</button>
    </div>

    <script>
        // Oyun deÄŸiÅŸkenleri
        let yesBtnSize = 1;
        let noClickCount = 0;
        const maxClicks = Math.floor(Math.random() * 6) + 5;
        
        const noButtonMessages = [
            "HayÄ±r", "Emin misin?", "GerÃ§ekten mi?", "Bir daha dÃ¼ÅŸÃ¼n!", "Son ÅŸansÄ±n!",
            "ÃœzÃ¼lÃ¼rÃ¼m!", "AÄŸlayacaÄŸÄ±m! ðŸ˜¢", "Beni sevdiÄŸini biliyorum!", "Neden kaÃ§Ä±yorsun?",
            "Ä°tiraf et!", "Beni seviyorsun!", "Kabul et artÄ±k!", "Biliyorum seviyorsun!",
            "Bu kadar inatÃ§Ä± olma!", "Pes et artÄ±k!", "Sen beni seviyorsun!"
        ];
        
        // Sayfa yÃ¼klendiÄŸinde kiÅŸiselleÅŸtirilmiÅŸ iÃ§eriÄŸi ayarla
        document.addEventListener('DOMContentLoaded', function() {
            // CSS deÄŸiÅŸkenlerini oku
            const rootStyles = getComputedStyle(document.documentElement);
            const karsiIsim = rootStyles.getPropertyValue('--karsi-isim').trim().replace(/["']/g, "");
            const sizinIsim = rootStyles.getPropertyValue('--sizin-isim').trim().replace(/["']/g, "");
            const ozelNot = rootStyles.getPropertyValue('--ozel-not').trim().replace(/["']/g, "");
            
            // BaÅŸlÄ±ÄŸÄ± gÃ¼ncelle
            document.getElementById('dynamicTitle').textContent = karsiIsim + ", beni seviyor musun? ðŸ’–";
            
            // Final mesajÄ±nÄ± gÃ¼ncelle
            const finalMessageTitle = sizinIsim ? 
                sizinIsim + " de seni seviyorum " + karsiIsim + "! ðŸ’•" : 
                "Ben de seni seviyorum " + karsiIsim + "! ðŸ’•";
            
            document.getElementById('finalMessageTitle').textContent = finalMessageTitle;
            
            if (ozelNot && ozelNot !== "") {
                document.getElementById('finalMessageText').innerHTML = '<span class="custom-note">' + ozelNot + '</span>';
            }
            
            // Oyun iÅŸlevselliÄŸini baÅŸlat
            setupGame();
        });
        
        function setupGame() {
            document.getElementById('yesBtn').addEventListener('click', function() {
                document.getElementById('finalMessage').style.display = 'flex';
            });
            
            document.getElementById('noBtn').addEventListener('click', function() {
                noClickCount++;
                
                const randomIndex = Math.floor(Math.random() * noButtonMessages.length);
                document.getElementById('noBtn').textContent = noButtonMessages[randomIndex];
                
                yesBtnSize += 0.8;
                document.getElementById('yesBtn').style.transform = 'scale(' + yesBtnSize + ')';
                
                moveNoButton();
                
                if (noClickCount >= maxClicks) {
                    setTimeout(function() {
                        document.getElementById('finalMessage').style.display = 'flex';
                    }, 500);
                }
            });
            
            document.getElementById('noBtn').addEventListener('mouseover', function() {
                if (Math.random() < 0.7) {
                    moveNoButton();
                }
            });
            
            document.getElementById('restartBtn').addEventListener('click', function() {
                document.getElementById('finalMessage').style.display = 'none';
                yesBtnSize = 1;
                noClickCount = 0;
                document.getElementById('yesBtn').style.transform = 'scale(1)';
                document.getElementById('noBtn').textContent = 'HayÄ±r';
                document.getElementById('noBtn').style.position = 'static';
            });
            
            function moveNoButton() {
                const container = document.querySelector('.container');
                const noBtn = document.getElementById('noBtn');
                
                const containerRect = container.getBoundingClientRect();
                const noBtnRect = noBtn.getBoundingClientRect();
                
                const maxX = containerRect.width - noBtnRect.width - 20;
                const maxY = containerRect.height - noBtnRect.height - 20;
                
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                noBtn.style.position = 'absolute';
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
            }
        }
    </script>
</body>
</html>
