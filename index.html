    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* TEMEL STİLLER */
        :root {
            --primary-color: #3B82F6;
            --primary-dark: #1D4ED8;
            --secondary-color: #06B6D4;
            --text-color: #1E293B;
            --text-light: #64748B;
            --bg-color: #ffffff;
            --bg-secondary: #F8FAFC;
            --border-color: #E2E8F0;
            --card-bg: #ffffff;
            --gradient: linear-gradient(135deg, #3B82F6, #06B6D4);
        }

        .theme-dark {
            --primary-color: #60A5FA;
            --primary-dark: #3B82F6;
            --secondary-color: #38BDF8;
            --text-color: #F1F5F9;
            --text-light: #94A3B8;
            --bg-color: #0F172A;
            --bg-secondary: #1E293B;
            --border-color: #334155;
            --card-bg: #1E293B;
            --gradient: linear-gradient(135deg, #60A5FA, #38BDF8);
        }

        .theme-blue {
            --primary-color: #2563EB;
            --primary-dark: #1D4ED8;
            --secondary-color: #0EA5E9;
            --text-color: #1E293B;
            --text-light: #475569;
            --bg-color: #ffffff;
            --bg-secondary: #F0F9FF;
            --border-color: #E0F2FE;
            --card-bg: #ffffff;
            --gradient: linear-gradient(135deg, #2563EB, #0EA5E9);
        }

        .theme-purple {
            --primary-color: #8B5CF6;
            --primary-dark: #7C3AED;
            --secondary-color: #A78BFA;
            --text-color: #1E293B;
            --text-light: #6B7280;
            --bg-color: #ffffff;
            --bg-secondary: #FAF5FF;
            --border-color: #EDE9FE;
            --card-bg: #ffffff;
            --gradient: linear-gradient(135deg, #8B5CF6, #A78BFA);
        }

        .theme-green {
            --primary-color: #10B981;
            --primary-dark: #059669;
            --secondary-color: #34D399;
            --text-color: #1E293B;
            --text-light: #6B7280;
            --bg-color: #ffffff;
            --bg-secondary: #ECFDF5;
            --border-color: #D1FAE5;
            --card-bg: #ffffff;
            --gradient: linear-gradient(135deg, #10B981, #34D399);
        }

        .theme-orange {
            --primary-color: #F59E0B;
            --primary-dark: #D97706;
            --secondary-color: #FBBF24;
            --text-color: #1E293B;
            --text-light: #6B7280;
            --bg-color: #ffffff;
            --bg-secondary: #FFFBEB;
            --border-color: #FEF3C7;
            --card-bg: #ffffff;
            --gradient: linear-gradient(135deg, #F59E0B, #FBBF24);
        }

        .theme-red {
            --primary-color: #EF4444;
            --primary-dark: #DC2626;
            --secondary-color: #F87171;
            --text-color: #1E293B;
            --text-light: #6B7280;
            --bg-color: #ffffff;
            --bg-secondary: #FEF2F2;
            --border-color: #FECACA;
            --card-bg: #ffffff;
            --gradient: linear-gradient(135deg, #EF4444, #F87171);
        }

        .theme-indigo {
            --primary-color: #4F46E5;
            --primary-dark: #4338CA;
            --secondary-color: #818CF8;
            --text-color: #1E293B;
            --text-light: #6B7280;
            --bg-color: #ffffff;
            --bg-secondary: #EEF2FF;
            --border-color: #E0E7FF;
            --card-bg: #ffffff;
            --gradient: linear-gradient(135deg, #4F46E5, #818CF8);
        }

        .theme-teal {
            --primary-color: #14B8A6;
            --primary-dark: #0D9488;
            --secondary-color: #2DD4BF;
            --text-color: #1E293B;
            --text-light: #6B7280;
            --bg-color: #ffffff;
            --bg-secondary: #F0FDFA;
            --border-color: #CCFBF1;
            --card-bg: #ffffff;
            --gradient: linear-gradient(135deg, #14B8A6, #2DD4BF);
        }

        .theme-pink {
            --primary-color: #EC4899;
            --primary-dark: #DB2777;
            --secondary-color: #F472B6;
            --text-color: #1E293B;
            --text-light: #6B7280;
            --bg-color: #ffffff;
            --bg-secondary: #FDF2F8;
            --border-color: #FBCFE8;
            --card-bg: #ffffff;
            --gradient: linear-gradient(135deg, #EC4899, #F472B6);
        }

        .theme-amber {
            --primary-color: #F59E0B;
            --primary-dark: #D97706;
            --secondary-color: #FCD34D;
            --text-color: #1E293B;
            --text-light: #6B7280;
            --bg-color: #ffffff;
            --bg-secondary: #FFFBEB;
            --border-color: #FEF3C7;
            --card-bg: #ffffff;
            --gradient: linear-gradient(135deg, #F59E0B, #FCD34D);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* KONTAINER */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* BUTONLAR */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background: var(--primary-color);
            color: white;
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            padding: 15px 0;
            transition: background 0.3s ease;
        }

        .theme-dark header {
            background: rgba(15, 23, 42, 0.95);
        }

        .theme-blue header,
        .theme-purple header,
        .theme-green header,
        .theme-orange header,
        .theme-red header,
        .theme-indigo header,
        .theme-teal header,
        .theme-pink header,
        .theme-amber header {
            background: rgba(255, 255, 255, 0.95);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 800;
            color: var(--primary-color);
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* NAVİGASYON */
        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        /* BURGER MENU */
        .burger-menu {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
        }

        .burger-menu span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--text-color);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .burger-menu.active span:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }

        .burger-menu.active span:nth-child(2) {
            opacity: 0;
        }

        .burger-menu.active span:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }

        /* HERO BÖLÜMÜ - DEĞİŞTİRİLDİ */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.9)), 
                        url('https://images.unsplash.com/photo-1518709268805-4e9042af2176?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center;
            background-size: cover;
            position: relative;
            padding: 120px 0 80px;
            color: var(--text-color);
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            z-index: 2;
            position: relative;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 20px;
            color: var(--text-light);
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* BÖLÜM BAŞLIKLARI */
        .section {
            padding: 80px 0;
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-header h2 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .section-header p {
            font-size: 18px;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto;
        }

        /* ÖZELLİKLER */
        .features {
            background: var(--bg-secondary);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .feature-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            text-align: center;
            transition: all 0.3s ease;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.15);
        }

        .feature-image {
            width: 100%;
            height: 250px;
            overflow: hidden;
        }

        .feature-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .feature-card:hover .feature-image img {
            transform: scale(1.05);
        }

        .feature-content {
            padding: 30px 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .feature-card h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .feature-card p {
            color: var(--text-light);
            margin-bottom: 25px;
            flex-grow: 1;
        }

        /* HİZMETLER */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .service-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient);
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .service-image {
            width: 100%;
            height: 250px;
            overflow: hidden;
        }

        .service-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .service-card:hover .service-image img {
            transform: scale(1.05);
        }

        .service-content {
            padding: 30px 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .service-card h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .service-card p {
            color: var(--text-light);
            margin-bottom: 25px;
            flex-grow: 1;
        }

        /* PORTFOLIO */
        .portfolio {
            background: var(--bg-secondary);
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .portfolio-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 300px;
            transition: all 0.3s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .portfolio-item:hover img {
            transform: scale(1.05);
        }

        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.8));
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 25px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
        }

        .portfolio-overlay h3 {
            color: white;
            font-size: 20px;
            margin-bottom: 8px;
        }

        .portfolio-overlay p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        /* İSTATİSTİKLER */
        .stats {
            background: var(--gradient);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }

        .stat-item {
            text-align: center;
            padding: 30px 20px;
        }

        .stat-number {
            font-size: 48px;
            font-weight: 800;
            color: white;
            margin-bottom: 10px;
        }

        .stat-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* İLETİŞİM */
        .contact {
            background: var(--bg-secondary);
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            flex-shrink: 0;
        }

        .contact-details h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .contact-details p {
            color: var(--text-light);
        }

        .contact-form {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        /* FOOTER */
        footer {
            background: #0F172A;
            color: #F1F5F9;
            padding: 60px 0 30px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }

        .footer-section h3 {
            font-size: 20px;
            margin-bottom: 20px;
            color: white;
            position: relative;
        }

        .footer-section h3::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 2px;
        }
