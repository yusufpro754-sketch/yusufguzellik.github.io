<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beni Seviyor Musun?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Neue', cursive, 'Segoe UI', Tahoma, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ff6b6b, #ff8e8e, #ffafaf, #ffd6d6);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
            padding: 20px;
            position: relative;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: transform 0.3s ease;
            z-index: 10;
        }
        
        h1 {
            color: #ff4d6d;
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            font-weight: 700;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-top: 40px;
            position: relative;
            min-height: 140px;
        }
        
        button {
            padding: 18px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            min-width: 130px;
        }
        
        #yesBtn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            transition: all 0.5s ease;
        }
        
        #yesBtn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.4);
        }
        
        #noBtn {
            background: linear-gradient(45deg, #ff4d6d, #ff3355);
            color: white;
            position: fixed;
            transition: all 0.3s ease;
        }
        
        #noBtn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
        }
        
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff4d6d;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
            animation: float 3s ease-in-out forwards;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-120px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .final-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 77, 109, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .final-message h2 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .final-message p {
            font-size: 1.8rem;
            margin-bottom: 40px;
        }
        
        .restart-btn {
            padding: 18px 35px;
            background: white;
            color: #ff4d6d;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
            background: #f8f8f8;
        }
        
        .background-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .bg-heart {
            position: absolute;
            font-size: 40px;
            color: rgba(255, 77, 109, 0.1);
            animation: float-bg 20s linear infinite;
        }
        
        @keyframes float-bg {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Mobil uyumluluk */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            button {
                padding: 15px 25px;
                font-size: 1.1rem;
                min-width: 110px;
            }
            
            .final-message h2 {
                font-size: 2.5rem;
            }
            
            .final-message p {
                font-size: 1.4rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-hearts" id="backgroundHearts"></div>
    
    <div class="container">
        <h1>Beni seviyor musun? ðŸ’–</h1>
        <div class="buttons">
            <button id="yesBtn">Evet</button>
            <button id="noBtn">HayÄ±r</button>
        </div>
        <div class="floating-hearts" id="floatingHearts"></div>
    </div>
    
    <div class="final-message" id="finalMessage">
        <h2>Ben de seni seviyorum! ðŸ’•</h2>
        <p>Bunu biliyordum! ðŸ˜Š</p>
        <button class="restart-btn" id="restartBtn">Tekrar Oyna</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const finalMessage = document.getElementById('finalMessage');
            const restartBtn = document.getElementById('restartBtn');
            const floatingHearts = document.getElementById('floatingHearts');
            const backgroundHearts = document.getElementById('backgroundHearts');
            
            let yesBtnSize = 1;
            let noClickCount = 0;
            const maxClicks = Math.floor(Math.random() * 6) + 5; // 5-10 arasÄ± rastgele
            
            // HayÄ±r butonu iÃ§in ironik mesajlar
            const noButtonMessages = [
                "HayÄ±r",
                "Emin misin?",
                "GerÃ§ekten mi?",
                "Bir daha dÃ¼ÅŸÃ¼n!",
                "Son ÅŸansÄ±n!",
                "ÃœzÃ¼lÃ¼rÃ¼m!",
                "AÄŸlayacaÄŸÄ±m! ðŸ˜¢",
                "Beni sevdiÄŸini biliyorum!",
                "Neden kaÃ§Ä±yorsun?",
                "Ä°tiraf et!",
                "Beni seviyorsun!",
                "Kabul et artÄ±k!",
                "Biliyorum seviyorsun!",
                "Bu kadar inatÃ§Ä± olma!",
                "Pes et artÄ±k!",
                "Sen beni seviyorsun!",
                "Ä°tiraf zamanÄ±!",
                "Beni sevdiÄŸini biliyorum! ðŸ’–"
            ];
            
            // Arka plan kalpleri oluÅŸtur
            createBackgroundHearts();
            
            // Ses efektleri oluÅŸturma
            function createSound(frequency, duration, type) {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = frequency;
                    oscillator.type = type;
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration);
                } catch(e) {
                    console.log("Ses desteklenmiyor");
                }
            }
            
            // Evet butonunu bÃ¼yÃ¼t
            function growYesButton() {
                yesBtnSize += 0.4;
                yesBtn.style.transform = `scale(${yesBtnSize})`;
                createHearts(5);
                createSound(523.25, 0.3, 'sine');
            }
            
            // Oyunu bitir
            function endGame() {
                createHearts(15);
                createSound(523.25, 0.5, 'sine');
                
                setTimeout(function() {
                    finalMessage.style.display = 'flex';
                    document.body.style.overflow = 'hidden';
                    // BaÅŸarÄ± sesi
                    for(let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            createSound(523.25 + (i * 100), 0.2, 'sine');
                        }, i * 150);
                    }
                    createHearts(20);
                }, 300);
            }
            
            // Evet butonuna tÄ±klama - oyunu bitir
            yesBtn.addEventListener('click', function() {
                endGame();
            });
            
            // HayÄ±r butonuna tÄ±klama
            noBtn.addEventListener('click', function() {
                noClickCount++;
                createSound(200, 0.2, 'triangle');
                
                // Butonun yazÄ±sÄ±nÄ± deÄŸiÅŸtir
                const randomIndex = Math.floor(Math.random() * noButtonMessages.length);
                noBtn.textContent = noButtonMessages[randomIndex];
                
                // Evet butonunu bÃ¼yÃ¼t
                growYesButton();
                
                // Butonu hareket ettir
                moveNoButton();
                
                // Maksimum tÄ±klamaya ulaÅŸÄ±ldÄ±ysa oyunu bitir
                if (noClickCount >= maxClicks) {
                    setTimeout(function() {
                        endGame();
                    }, 500);
                }
            });
            
            // HayÄ±r butonuna fare Ã¼zerine gelince
            noBtn.addEventListener('mouseover', function() {
                // %80 ihtimalle buton kaÃ§sÄ±n
                if (Math.random() < 0.8) {
                    moveNoButton();
                    createSound(150, 0.1, 'sawtooth');
                }
            });
            
            // HayÄ±r butonunu hareket ettirme fonksiyonu - tÃ¼m ekranda
            function moveNoButton() {
                const noBtnRect = noBtn.getBoundingClientRect();
                
                // EkranÄ±n tamamÄ±nda hareket edebilsin
                const maxX = window.innerWidth - noBtnRect.width - 20;
                const maxY = window.innerHeight - noBtnRect.height - 20;
                
                // Rastgele pozisyon (tÃ¼m ekranda)
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                // Butonu hareket ettir
                noBtn.style.position = 'fixed';
                noBtn.style.left = `${randomX}px`;
                noBtn.style.top = `${randomY}px`;
            }
            
            // Kalp efekti oluÅŸturma fonksiyonu
            function createHearts(count) {
                for (let i = 0; i < count; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.innerHTML = 'ðŸ’–';
                        heart.classList.add('heart');
                        
                        // Rastgele pozisyon
                        const startX = Math.random() * window.innerWidth;
                        heart.style.left = `${startX}px`;
                        heart.style.bottom = '0px';
                        
                        // Rastgele animasyon sÃ¼resi
                        const duration = 2 + Math.random() * 2;
                        heart.style.animation = `float ${duration}s ease-in-out forwards`;
                        
                        // Rastgele boyut
                        const size = 20 + Math.random() * 30;
                        heart.style.fontSize = `${size}px`;
                        
                        floatingHearts.appendChild(heart);
                        
                        // Animasyon bitince kalbi kaldÄ±r
                        setTimeout(() => {
                            if (heart.parentNode) {
                                heart.parentNode.removeChild(heart);
                            }
                        }, duration * 1000);
                    }, i * 150);
                }
            }
            
            // Arka plan kalpleri oluÅŸturma
            function createBackgroundHearts() {
                for (let i = 0; i < 15; i++) {
                    const heart = document.createElement('div');
                    heart.innerHTML = 'ðŸ’–';
                    heart.classList.add('bg-heart');
                    
                    // Rastgele pozisyon
                    const startX = Math.random() * window.innerWidth;
                    heart.style.left = `${startX}px`;
                    heart.style.bottom = '-50px';
                    
                    // Rastgele animasyon gecikmesi
                    heart.style.animationDelay = `${Math.random() * 20}s`;
                    
                    // Rastgele boyut
                    const size = 20 + Math.random() * 40;
                    heart.style.fontSize = `${size}px`;
                    
                    backgroundHearts.appendChild(heart);
                }
            }
            
            // Yeniden baÅŸlat butonu
            restartBtn.addEventListener('click', function() {
                finalMessage.style.display = 'none';
                document.body.style.overflow = 'auto';
                
                // DeÄŸiÅŸkenleri sÄ±fÄ±rla
                yesBtnSize = 1;
                noClickCount = 0;
                
                // ButonlarÄ± sÄ±fÄ±rla
                yesBtn.style.transform = 'scale(1)';
                noBtn.textContent = 'HayÄ±r';
                noBtn.style.position = 'static';
                
                createHearts(8);
                createSound(523.25, 0.5, 'sine');
            });
            
            // Sayfa yÃ¼klendiÄŸinde kalp efekti
            setTimeout(() => {
                createHearts(5);
            }, 1000);
        });
    </script>
</body>
</html>
